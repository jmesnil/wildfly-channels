name: WildFly Datasources & JDBC Drivers
description: |-
  This channel provides a stream for WildFly Datasources & JDBC Drivers.

  The streams for the JDBC drivers are using the latest micro versions
  from the version released by the org.wildfly:wildfly-datasources-galleon-pack
  feature pack.
vendor:
  name: WildFly
  support: community
streams:
  - groupId: org.wildfly
    artifactId: wildfly-datasources-galleon-pack
    version:  '2.0.3.Final'
  - # JDBC Driver for Microsoft SQL Server (with JRE 8)
    groupId: com.microsoft.sqlserver
    artifactId: mssql-jdbc
    versionPattern: '9\.4\.\d+\.jre8' # from 9.4.0.jre8
  - # JDBC Driver for MariaDB
    groupId: org.mariadb.jdbc
    artifactId: mariadb-java-client
    versionPattern: '2\.7\.\d+' # from 2.7.4
  - # JDBC Driver for MySQL
    groupId: mysql
    artifactId: mysql-connector-java
    versionPattern: '8\.0\.\d+' # from 8.0.26
  - # JDBC Driver for PostgreSQL
    groupId: org.postgresql
    artifactId: postgresql
    versionPattern: '42\.2\.\d+' # from 42.2.24
  - # JDBC Driver for Oracle
    groupId: com.oracle.ojdbc
    artifactId: ojdbc8
    versionPattern: '19\.3.\.*' # from 19.3.0.0